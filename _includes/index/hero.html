<head>
  <style>
    #home-hero {
      background-image: url(/assets/images/placeholders/Artboard.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: auto;
      position: relative;

      width: 100%;
      height: 110vh;
      margin: 0;
    }

    #home-hero-content {
      padding-top: 14rem;
      width: 100%;
      text-align: center;
    }

    #hero-buttons {
      display: flex;
      justify-content: space-between;
    }

    #hero-buttons a {
      display: flex;
      justify-content: center;
    }

    @media (min-width: 992px) {
      #home-hero-content {
        padding-top: 12rem;
        padding-left: 5%;
        text-align: left;
      }

      #hero-buttons a {
        justify-content: flex-start;
      }
    }

    @media (max-width: 767.98px) {

      #home-hero-content .display-3 {
        font-size: 3rem;
      }

      #home-hero-content .size-31 {
        font-size: 20px;
      }

      .wide-button {
        width: 175px !important;
      }
  }

  @media (max-width: 575.98px) {
      #home-hero-content display-3 {
          font-size: 3rem;
      }

      #home-hero-content .size-31 {
          font-size: 15px;
      }
  }
  </style>
</head>

<div id="home-hero" class="container-fluid">

  <div id="home-hero-content">
      <div>
        <h1 class="text-white font-family-alt font-weight-bold display-3">
          Change Your Life<br>With a New Career
        </h1>
        <p class="text-white size-31">Part-time coding classes instructed<br>
          by full-time developers here in Austin, TX</p>
      </div>

      <div id="hero-buttons" class="row">
        <a class="col" href="/faq">
          <div class="wide-button info-button hover-scale-button">
              Learn More
          </div>
        </a>
        <a class="col" href="/apply">
          <div class="wide-button cta-button primary-gradient hover-scale-button">
            Apply Now!
          </div>
        </a>
      </div>
  </div>

</div>
