<!-- htmllint preset="none" -->
<style>
  .outlined-cta {
    color: #ffffff;
    min-width: 182px;
    height: 50px;
    border-radius: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    background-repeat: no-repeat;
    border: 3px;
    border-style: solid;
    border-color: transparent;
    border-image-source: url(/assets/images/apply-button.svg);
    border-image-repeat: stretch stretch;
    border-image-slice: 21;
    border-image-width: 182px;
  }

  .navbar-brand {
    height: 90px;
    width: 90px;
  }

  #sidebar {
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    padding: 0 5%;
    background-color: rgba(0, 0, 0, 0.95);
  }

  #sidebar button {
    min-width: 182px;
  }

  #hidden-list {
    display: none;
    list-style: none;
    margin-bottom: 0;
    position: absolute;
  }

  #hidden-list li {
    margin-top: 5px;
  }

  #sidebar div:hover #hidden-list {
    display: block;
  }

  /* Hide Dropdowns by Default */
  nav ul ul {
    display: none;
    position: absolute;
    top: 60px; /* the height of the main nav */
    margin-left: -40px;
    list-style: none;
  }

  /* Display Dropdowns on Hover */
  #nav-bar ul li:hover > ul {
    display:inherit;
  }

  /* First Tier Dropdown */
  nav ul ul li {
    width:140px;
    float:none;
    display:list-item;
    position: relative;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 3px 0 3px 10px;
  }

</style>
<!-- htmllint preset="$previous" -->

<!-- ========== HEADER ========== -->

<amp-sidebar id="sidebar"
  class="d-flex d-md-none row"
  layout="nodisplay"
  side="right">

  <div>
    <button class="btn btn-outline-danger" on="tap:sidebar.close">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div>
    <button class="text-center btn btn-outline-light">
      Courses &amp; Tuition <i class="fas fa-caret-down"></i>
    </button>

    <ul id="hidden-list">
      <li>
        <a href="/javascript" class="text-white">
          JavaScript
        </a>
      </li>
      <li>
        <a href="/csharp" class="text-white">
          C# .NET
        </a>
      </li>
    </ul>
  </div>

  <div>
    <a href="/financing">
      <button class="text-center btn btn-outline-light">
        Financing
      </button>
    </a>
  </div>

  <div>
    <a href="/contact">
      <button class="text-center btn btn-outline-light">
        Contact
      </button>
    </a>
  </div>

  <div>
      <a
        class="btn outlined-cta cta-button text-white font-weight-bold py-1 px-6"
        href="/apply"
      >
        Apply
      </a>
    </div>
</amp-sidebar>

<!-- htmllint preset="none" -->
<header
  id="header"
  class="u-header {% if page.color == 'transparent' %} u-header--bg-transparent u-header--white-nav-links-md u-header--abs-top {% else %} u-header--navbar-bg {% endif %}"
>
  <div
    class="u-header__section bg-{{ page.color | default: 'purple' }} p-2"
  >
  <!-- htmllint preset="$previous" -->
    <div class="container">
      <!-- Nav -->
      <nav
        class="js-mega-menu navbar navbar-expand-md u-header__navbar u-header__navbar--no-space"
      >
        <!-- Logo -->
        <a
          class="navbar-brand u-header__navbar-brand u-header__navbar-brand-center u-header__navbar-brand-text-white"
          href="/"
          aria-label="Logo"
        >
          <img src="/assets/images/logo-aca-white.png" class="w-100" />
        </a>
        <!-- End Logo -->

        <!-- Responsive Toggle Button -->
        <button class="display-5 text-white btn btn-link d-flex d-md-none" on="tap:sidebar.open">
          <i class="fas fa-bars"></i>
        </button>
        <!-- End Responsive Toggle Button -->

        <!-- Navigation -->
        <div
          id="nav-bar"
          class="collapse navbar-collapse u-header__navbar-collapse d-none d-md-flex"
        >
          <ul class="navbar-nav u-header__navbar-nav ml-auto">
            <!-- Courses -->
            <li
              class="nav-item u-header__nav-item"
            >
              <a
                href="#"
                class="text-white nav-link u-header__nav-link"
                >
                Courses &amp; Tuition <i class="fas fa-caret-down"></i>
              </a>

              <!-- Courses - Submenu -->
              <ul>
                <!-- JavaScript -->
                <li>
                  <a
                    class="text-white nav-link"
                    href="/javascript"
                    >
                    JavaScript
                    </a>
                </li>
                <!-- End JavaScript -->
                <!-- C#/.Net -->
                <li>
                  <a
                    class="text-white nav-link"
                    href="/csharp"
                    >
                    C# .Net
                  </a>
                </li>
                <!-- End C#/.Net -->
              </ul>
              <!-- End Courses - Submenu -->
            </li>
            <!-- End Courses -->

            <!-- Financing -->
            <li class="nav-item  u-header__nav-item">
              <a
                class="text-white nav-link u-header__nav-link"
                href="/financing"
              >
                Financing</a
              >
            </li>
            <!-- End Financing -->

            <!-- Contact -->
            <li class="nav-item  u-header__nav-item">
              <a
                class="text-white nav-link u-header__nav-link"
                href="/contact"
              >
                Contact
              </a>
            </li>
            <!-- End Contact -->

            <li class="nav-item u-header__nav-item ml-3">
              <a
                class="btn cta-button text-white font-weight-bold primary-gradient py-1 px-6"
                href="/apply"
              >
                Apply
              </a>
            </li>
          </ul>
        </div>
        <!-- End Navigation -->
      </nav>
      <!-- End Nav -->
    </div>
  </div>
</header>
<!-- ========== END HEADER ========== -->
