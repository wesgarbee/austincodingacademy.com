<!-- ========== HEADER ========== -->

<amp-sidebar id="sidebar"
  class="m-0 bg-dark d-flex d-md-none row flex-column align-items-center justify-content-around"
  layout="nodisplay"
  side="right">

  <div class="mx-5">
    <button class="btn btn-outline-danger" on="tap:sidebar.close">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="mx-3">
    <button class="text-center btn btn-outline-light">
      Courses &amp; Tuition <i class="fas fa-caret-down"></i>
    </button>

    <ul id="hidden-list" class="d-none position-absolute list-unstyled w-75 text-center mx-auto mb-0">
      <li class="mt-2">
        <a href="/javascript" class="text-white">
          JavaScript
        </a>
      </li>
      <li class="mt-2">
        <a href="/csharp" class="text-white">
          C# .NET
        </a>
      </li>
    </ul>
  </div>

  <div class="mx-3">
    <a href="/financing">
      <button class="text-center btn btn-outline-light">
        Financing
      </button>
    </a>
  </div>

  <div class="mx-3">
    <a href="/contact">
      <button class="text-center btn btn-outline-light">
        Contact
      </button>
    </a>
  </div>

  <div class="mx-3">
      <a
        class="btn outlined-cta btn-round text-white font-weight-bold py-1 px-6"
        href="/apply"
      >
        Apply
      </a>
    </div>
</amp-sidebar>

<!-- htmllint preset="none" -->
<header
  id="header"
  class="u-header {% if page.color == 'transparent' %} u-header--bg-transparent u-header--white-nav-links-md u-header--abs-top {% else %} u-header--navbar-bg {% endif %}"
>
  <div
    class="u-header__section bg-{{ page.color | default: 'purple' }} p-2"
  >
  <!-- htmllint preset="$previous" -->
    <div class="container">
      <!-- Nav -->
      <nav
        class="js-mega-menu navbar navbar-expand-md u-header__navbar u-header__navbar--no-space"
      >
        <!-- Logo -->
        <a
          class="navbar-brand u-header__navbar-brand u-header__navbar-brand-center u-header__navbar-brand-text-white"
          href="/"
          aria-label="Logo"
          style="width:90px; height:90px;"
        >
          <amp-img
            width="90px"
            height="90px"
            layout="fixed"
            alt="ACA Home"
            src="/assets/images/logo-aca-white.png"
            class="w-100"
          ></amp-img>
        </a>
        <!-- End Logo -->

        <!-- Responsive Toggle Button -->
        <button class="display-5 text-white btn btn-link d-flex d-md-none" on="tap:sidebar.open">
          <i class="fas fa-bars"></i>
        </button>
        <!-- End Responsive Toggle Button -->

        <!-- Navigation -->
        <div
          id="nav-bar"
          class="collapse navbar-collapse u-header__navbar-collapse d-none d-md-flex"
        >
          <ul class="navbar-nav u-header__navbar-nav ml-auto">
            <!-- Courses -->
            <li
              class="nav-item u-header__nav-item"
            >
              <a
                href="#"
                class="text-white nav-link u-header__nav-link"
              >
                Courses &amp; Tuition <i class="fas fa-caret-down"></i>
              </a>

              <!-- Courses - Submenu -->
              <ul class="d-none position-absolute list-unstyled">
                <!-- JavaScript -->
                <li class="position-relative py-1 pl-3">
                  <a
                    class="text-white nav-link"
                    href="/javascript"
                  >
                    JavaScript
                  </a>
                </li>
                <!-- End JavaScript -->
                <!-- C#/.Net -->
                <li class="position-relative py-1 pl-3">
                  <a
                    class="text-white nav-link"
                    href="/csharp"
                  >
                    C# .Net
                  </a>
                </li>
                <!-- End C#/.Net -->
              </ul>
              <!-- End Courses - Submenu -->
            </li>
            <!-- End Courses -->

            <!-- Financing -->
            <li class="nav-item  u-header__nav-item">
              <a
                class="text-white nav-link u-header__nav-link"
                href="/financing"
              >
                Financing
              </a>
            </li>
            <!-- End Financing -->

            <!-- Contact -->
            <li class="nav-item  u-header__nav-item">
              <a
                class="text-white nav-link u-header__nav-link"
                href="/contact"
              >
                Contact
              </a>
            </li>
            <!-- End Contact -->

            <li class="nav-item u-header__nav-item ml-3">
              <a
                class="btn btn-round text-white font-weight-bold primary-gradient py-1 px-6"
                href="/apply"
              >
                Apply
              </a>
            </li>
          </ul>
        </div>
        <!-- End Navigation -->
      </nav>
      <!-- End Nav -->
    </div>
  </div>
</header>
<!-- ========== END HEADER ========== -->
