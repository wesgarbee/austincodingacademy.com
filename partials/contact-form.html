{% unless page.permalink == "/contact/" %}
<a href="#" class="btn text-white text-white bg-purple mx-auto" on="tap:contact-lightbox">
  Contact us &nbsp;<i class="far fa-envelope"></i>
</a>

<amp-lightbox
  id="contact-lightbox"
  class="lightbox"
  layout="nodisplay"
  scrollable
  on="tap:contact-lightbox.close"
>
  <div class="container px-5 pt-5 text-white">
{% endunless %}

<form
  action-xhr="{{site.form_url}}/{{site.hubspot_portal_id}}/33cc0e23-1881-4874-a1d0-2c0307f20e41"
  method="POST"
  target="_top"
>
  <div class="form-container" on="tap:contact-lightbox.open">
    <input name="lifecyclestage" type="hidden" value="lead">
    <input name="hs_lead_status" type="hidden" value="NEW">
    <input name="page_name" type="hidden" value="{{page.title}}">
    <input name="page_uri" type="hidden" value="{{site.url}}{{site.baseurl}}{{page.url}}">
    <input name="hutk" type="hidden" value="">
    <div class="row center-form">
      <!-- Input -->
      <div class="col-sm-6 mb-6">
        <div class="js-form-message">
          <label for="first-name" class="form-label">
            First Name <span class="text-danger">*</span>
          </label>

          <input
            id="first-name"
            type="text"
            class="form-control"
            name="firstname"
            placeholder="First Name"
            aria-label="Your name"
            required
            data-msg="Please enter your first name."
            data-error-class="u-has-error"
            data-success-class="u-has-success"
          />
        </div>
      </div>
      <!-- End Input -->

      <!-- Input -->
      <div class="col-sm-6 mb-6">
        <div class="js-form-message">
          <label for="last-name" class="form-label">
            Last Name <span class="text-danger">*</span>
          </label>

          <input
            id="last-name"
            type="text"
            class="form-control"
            name="lastname"
            placeholder="Last Name"
            aria-label="Your last name"
            required
            data-msg="Please enter your last name."
            data-error-class="u-has-error"
            data-success-class="u-has-success"
          />
        </div>
      </div>
      <!-- End Input -->

      <!-- Input -->
      <div class="col-sm-6 mb-6">
        <div class="js-form-message">
          <label for="email" class="form-label">
            Email <span class="text-danger">*</span>
          </label>

          <input
            id="email"
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
            aria-label="Your email address"
            required
            data-msg="Please enter a valid email address."
            data-error-class="u-has-error"
            data-success-class="u-has-success"
          />
        </div>
      </div>
      <!-- End Input -->

      <!-- Input -->
      <div class="col-sm-6 mb-6">
        <div class="js-form-message">
          <label for="phone" class="form-label">
            Phone <span class="text-danger">*</span>
          </label>

          <input
            id="phone"
            type="text"
            class="form-control"
            name="phone"
            placeholder="Phone"
            aria-label="Your phone number"
            required
            data-msg="Please enter your phone number."
            data-error-class="u-has-error"
            data-success-class="u-has-success"
          />
        </div>
      </div>
      <!-- End Input -->

      <!-- Input -->
      <div class="js-form-message mb-6 col-sm-12">
        <label for="message" class="form-label">
          Message <span class="text-danger">*</span>
        </label>

        <div class="input-group">
          <textarea
            id="message"
            class="form-control"
            rows="4"
            name="message"
            placeholder="Enter your questions or comments here"
            aria-label="Enter your questions or comments here"
            required
            data-msg="Please enter a message."
            data-error-class="u-has-error"
            data-success-class="u-has-success"
          ></textarea>
        </div>
      </div>
      <!-- End Input -->

      <!-- Input -->
      <div class="col-sm-12 mb-6">
        <div class="js-form-message form-group">
          <label class="form-label" for="check1">
            How did you hear about us? <span class="text-danger">*</span>
          </label>

          <div class="row px-2">
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Facebook / Twitter / Social Media"
                  id="check1"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check1">
                  Facebook
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Instagram"
                  id="check2"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check2">
                  Instagram
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Twitter"
                  id="check3"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check3">
                  Twitter
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="LinkedIn"
                  id="check4"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check4">
                  LinkedIn
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Friends / Family"
                  id="check8"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check8">
                  Friend / Family
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Google or Search Engine"
                  id="check9"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check9">
                  Search engine
                </label>
              </div>
            </div>

            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Coding Academy Event"
                  id="check5"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check5">
                  ACA event
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="ACA Faculty"
                  id="check6"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check6">
                  ACA faculty / staff
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Coding Academy Student / Alumni"
                  id="check7"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check7">
                  ACA student / alumni
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="News - TV or Article"
                  id="check10"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check10">
                  News (TV, article)
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Radio"
                  id="check11"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check11">
                  Radio
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Other"
                  id="check12"
                  name="how_did_you_hear_about_this_course_1"
                />
                <label class="form-check-label" for="check12">
                  Other
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Input -->

      <div class="text-center col-sm-12">
        <button
          type="submit"
          class="text-white btn send-button transition-3d-hover mb-4"
        >
          Send
        </button>
      </div>
    </div>
  </div>
  <div class="text-center">
    <div submit-error>
      <template type="amp-mustache">
        <p class="text-danger">There was an error with your request. Please try again.</p>
      </template>
    </div>
  </div>
</form>


{% unless page.permalink == "/contact/" %}
  </div>
</amp-lightbox>
{% endunless %}
